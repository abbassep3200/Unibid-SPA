<div class="accountProfile accountProfile-basket">
  <p class="accountProfile-title">سبد خرید<img src="assets/resources/images/assets/png/arrowDown.png" (click)="goBack()"/></p>
  <div class="accountProfile-basketWrapper" *ngFor="let cart of carts">

    <div class="accountProfile-priceItem-wrapper">
      <div class="accountProfile-basketImage-wrapper">
        <span class="accountProfile-basketImage-remove" (click)="deleteOrder($event,cart.orderId)">&times;</span>
        <img [src]="Link.product(cart.image)"/>
      </div>
      <div class="accountProfile-priceItem">
        <p class="accountProfile-priceItem-title">{{cart.title}}</p>
        <p class="accountProfile-priceItem-before">قیمت : {{cart.price | currency : ' ' : 'symbol' : '1.0-0'}} تومان</p>
        <p class="accountProfile-priceItem-after">تخفیف : {{cart.discount | currency : ' ' : 'symbol' : '1.0-0'}} تومان</p>
      </div>
    </div>

  </div>
  <div class="accountProfile-basket-off">
    <span class="accountProfile-basket-offButton">اعمال</span>
    <input type="text" class="cfnText" placeholder="افزودن کد تخفیف">
  </div>
  <div class="accountProfile-priceTotal">
    <span>قیمت نهایی:</span>
    <span>{{totalPrice | currency : ' ' : 'symbol' : '1.0-0'}} تومان </span>
  </div>
  <a style="width:160px;" class="cfnButton cfnButton-primary">پرداخت نهایی</a>
</div>
<app-error></app-error>
<app-success></app-success>
<app-loading><app-loading>
