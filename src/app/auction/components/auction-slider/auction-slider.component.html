<div *ngFor="let image of auction?.images">
  <div class="details-slideImage-wrapper">
    <img class="details-slideImage" [src]="Link.product(image)" alt="">
  </div>
</div>
<div *ngIf="status?.avatar && !auction.done">
  <div class="details-slideImage-info-wrapper">
    <div class="details-slideImage-info">
      <img class="details-slideImage-info-img" [src]="Link.avatar(status.avatar)" alt="">
      <span class="details-slideImage-info-badge">1</span>
    </div>
    <p style="font-size: 14px;">{{status.name}}</p>
  </div>
</div>
